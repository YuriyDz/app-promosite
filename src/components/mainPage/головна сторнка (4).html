<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіберспортивна Подія</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Кіберспортивна Подія</h1>
    </header>

    <section class="event-info">
        <div class="container">
            <div class="event-details">
                <h2>Деталі Події</h2>
                <ul>
                    <li>
                        <strong>Дата:</strong> 01 січня 2024
                    </li>
                    <li>
                        <strong>Час:</strong> 15:00
                    </li>
                    <li>
                        <strong>Місце:</strong> Ваша Адреса
                    </li>
                </ul>
            </div>
            <div class="event-description">
                <h2>Опис Події</h2>
                <p>
                    Тут може бути докладний опис кіберспортивної події.
                </p>
            </div>
            <a href="#registration" class="register-button">Зареєструватися</a>
        </div>
    </section>

    <section class="registration" id="registration">
        <div class="container">
            <h2>Реєстрація</h2>
            <form class="registration-form">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit" class="submit-button">Зареєструватися</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Кіберспортивна Подія. Усі права захищені.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
